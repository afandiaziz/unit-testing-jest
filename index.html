<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

        <title>Calc</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <style>
            #ibw-result,
            #bmi-result,
            #lbm-result {
                display: none;
            }
        </style>
    </head>
    <body class="bg-light">
        <div class="container">
            <div class="row my-5">
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                            <h3>Online Health Calculators</h3>
                            <hr />
                            <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                                <button class="nav-link shadow-sm active" id="v-pills-bmi-tab" data-bs-toggle="pill" data-bs-target="#v-pills-bmi" type="button">Body Mass Index (BMI)</button>
                                <button class="nav-link shadow-sm" id="v-pills-ibw-tab" data-bs-toggle="pill" data-bs-target="#v-pills-ibw" type="button">Ideal Body Weight (IBW)</button>
                                <button class="nav-link shadow-sm text-capitalize" id="v-pills-lbm-tab" data-bs-toggle="pill" data-bs-target="#v-pills-lbm" type="button">Lean Body Mass (LBM)</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="tab-content" id="v-pills-tabContent">
                        <div class="tab-pane fade show active" id="v-pills-bmi">
                            <div class="card shadow-sm">
                                <div class="card-body">
                                    <h3 class="mb-3">Body Mass Index (BMI)</h3>
                                    <div class="form-group mb-2">
                                        <label for="height">Height (cm)</label>
                                        <input type="text" min="0" class="form-control" id="bmi-height" />
                                    </div>
                                    <div class="form-group mb-2">
                                        <label for="weight">Weight (kg)</label>
                                        <input type="text" min="0" class="form-control" id="bmi-weight" />
                                    </div>
                                    <button class="btn btn-primary" id="bmi-calc">Calculate</button>
                                    <div class="my-3 text-center" id="bmi-result">
                                        <h4 class="mb-3">Your BMI is <span class="fw-bolder text-primary"></span></h4>
                                        <div class="d-flex justify-content-center"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="v-pills-ibw">
                            <div class="card shadow-sm">
                                <div class="card-body">
                                    <h3 class="mb-3">Ideal Body Weight (IBW)</h3>
                                    <div class="form-group mb-2">
                                        <label for="height">Height (cm)</label>
                                        <input type="text" min="0" class="form-control" id="ibw-height" />
                                    </div>
                                    <button class="btn btn-primary" id="ibw-calc">Calculate</button>
                                    <div class="my-3 fw-bold" id="ibw-result">
                                        Your Ideal Body Weight Is
                                        <div class="text-danger"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="v-pills-lbm">
                            <div class="card shadow-sm">
                                <div class="card-body">
                                    <h3 class="mb-3 text-capitalize">Lean Body Mass</h3>
                                    <div class="row">
                                        <div class="col-6">
                                            <div class="form-group mb-2">
                                                <label>Gender</label>
                                                <br />
                                                <label>
                                                    <input type="radio" name="lbm-gender" id="lbm-gender-laki" value="0" checked />
                                                    Laki-Laki
                                                </label>
                                                &nbsp; &nbsp;
                                                <label>
                                                    <input type="radio" name="lbm-gender" id="lbm-gender-perempuan" value="1" />
                                                    Perempuan
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="form-group mb-2">
                                                <label for="lbm-formula">Formula</label>
                                                <select name="lbm-formula" id="lbm-formula" class="form-control">
                                                    <option value="1">Boer</option>
                                                    <option value="2">James</option>
                                                    <option value="3">Hume</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <div class="form-group mb-2">
                                                <label for="lbm-height">Height (cm)</label>
                                                <input type="text" min="0" class="form-control" id="lbm-height" />
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="form-group mb-2">
                                                <label for="lbm-weight">Weight (kg)</label>
                                                <input type="text" min="0" class="form-control" id="lbm-weight" />
                                            </div>
                                        </div>
                                    </div>
                                    <button class="btn btn-primary" id="lbm-calc">Calculate</button>
                                    <div class="my-3 fw-bold" id="lbm-result">
                                        <h3 class="text-center">Your Lean Body Mass</h3>
                                        <div class="d-flex text-center justify-content-center align-items-center">
                                            <img src="https://calculator-online.net/assets/img/LBM-100.webp" width="150" />
                                            <div class="h4">
                                                LBM
                                                <div class="fw-bolder text-primary mt-3 h2" id="lbm-kg"></div>
                                            </div>
                                        </div>
                                        <div class="row my-4">
                                            <div class="col-6">
                                                <div class="card card-body">
                                                    <div class="d-flex justify-content-center align-items-center h5">
                                                        <img src="https://calculator-online.net/assets/img/LBM100.webp" width="75" />
                                                        <div class="ps-5">
                                                            LBM %
                                                            <div class="fw-bolder text-primary mt-2" id="lbm-percent"></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-6">
                                                <div class="card card-body">
                                                    <div class="d-flex justify-content-center align-items-center h5">
                                                        <img src="https://calculator-online.net/assets/img/Body100.webp" width="75" />
                                                        <div class="ps-5">
                                                            Body Fat %
                                                            <div class="fw-bolder text-primary mt-2" id="lbm-fat"></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <table class="table text-center table-bordered fw-normal table-sm">
                                            <thead>
                                                <tr class="table-info">
                                                    <th>Formula</th>
                                                    <th>LBM</th>
                                                    <th>Body Fat</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr id="result-table-1">
                                                    <td>Boer</td>
                                                    <td class="table-lbm"></td>
                                                    <td class="table-fat"></td>
                                                </tr>
                                                <tr id="result-table-2">
                                                    <td>James</td>
                                                    <td class="table-lbm"></td>
                                                    <td class="table-fat"></td>
                                                </tr>
                                                <tr id="result-table-3">
                                                    <td>Hume</td>
                                                    <td class="table-lbm"></td>
                                                    <td class="table-fat"></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <script src="functions.js"></script>
        <script src="event.js"></script>
    </body>
</html>
